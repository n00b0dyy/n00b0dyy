<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="140">
  <defs>
    <linearGradient id="cyberpunk" gradientTransform="rotate(10)">
      <stop offset="0%" stop-color="#ff6600"></stop>
      <stop offset="20%" stop-color="#ff0099"></stop>
      <stop offset="50%" stop-color="#00ffff"></stop>
      <stop offset="80%" stop-color="#00ff44"></stop>
      <stop offset="100%" stop-color="#ff6600"></stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="transparent"></rect>

  <text x="50%" y="60%" text-anchor="middle" font-family="Consolas, monospace" font-size="38" font-weight="bold" fill="url(#cyberpunk)" stroke="#000" stroke-width="1" paint-order="stroke" filter="url(#glow)">
    Data Science · Machine Learning · Quant Finance · Neural Networks · Model Deployment · Algorithmic Trading · Stochastic Differential Equations · Ito Calculus
  </text>

  <filter id="glow">
    <feGaussianBlur stdDeviation="3.5" result="blur"></feGaussianBlur>
    <feMerge>
      <feMergeNode in="blur"></feMergeNode>
      <feMergeNode in="SourceGraphic"></feMergeNode>
    </feMerge>
  </filter>
</svg>
