<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="240">
  <defs>
    <!-- Gradient w stylu neonowego Tokio -->
    <linearGradient id="cyberpunk" gradientTransform="rotate(10)">
      <stop offset="0%" stop-color="#000000"></stop>
      <stop offset="15%" stop-color="#ff0077"></stop>
      <stop offset="45%" stop-color="#ff6600"></stop>
      <stop offset="70%" stop-color="#00fff7"></stop>
      <stop offset="100%" stop-color="#00ff9d"></stop>
    </linearGradient>

    <!-- Glow z lekkim rozmyciem -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Subtelny cień pod tekstem -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#0ff" flood-opacity="0.5"></feDropShadow>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"></rect>

  <!-- Linia 1 -->
  <text x="50%" y="40%" text-anchor="middle" font-family="Orbitron, 'Share Tech Mono', Consolas, monospace" font-size="38" font-weight="bold" fill="url(#cyberpunk)" stroke="#000" stroke-width="1" paint-order="stroke" filter="url(#glow)">
    Data Science · Machine Learning · Quant Finance
  </text>

  <!-- Linia 2 -->
  <text x="50%" y="65%" text-anchor="middle" font-family="Orbitron, 'Share Tech Mono', Consolas, monospace" font-size="38" font-weight="bold" fill="url(#cyberpunk)" stroke="#000" stroke-width="1" paint-order="stroke" filter="url(#glow)">
    Neural Networks · Model Deployment · Algorithmic Trading
  </text>

  <!-- Linia 3 -->
  <text x="50%" y="88%" text-anchor="middle" font-family="Orbitron, 'Share Tech Mono', Consolas, monospace" font-size="38" font-weight="bold" fill="url(#cyberpunk)" stroke="#000" stroke-width="1" paint-order="stroke" filter="url(#glow)">
    Stochastic Differential Equations · Ito Calculus
  </text>
</svg>
